<md-card (mouseenter)="switchHover(item, true)" (mouseleave)="switchHover(item, false)" class="reward-card" *ngFor="let item of project.rewards">
  <div [ngClass]="{'hover-active': item.hover }" class="hover">
    Seleccionar esta inversion.
  </div>
  <md-card-header>
    <md-card-title [routerLink]="['/home/project/' + item.id]">{{item.title}}</md-card-title>
    <md-card-subtitle> con una inversion de {{item.amount}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
        {{item.description}}
    </p>

  </md-card-content>
  <div>Acciones 
      {{item.shares}}%
  </div>  
  <div>{{item.count}} de {{item.investors}} inversores.
  </div>  
  <div>Acciones 
      {{item.shares}}%
  </div>  
</md-card>
